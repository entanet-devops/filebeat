filebeat_inputs:
  - input_type: log
    paths:
      - "/var/log/*.log"
      - "/var/log/syslog"
      - "/var/log/*/*.log"
      - "/apps/*/storage/logs/*.log"

# disable geerlingguy config
filebeat_create_config: false

filebeat_output_kafka_enabled: true
filebeat_output_kafka_hosts:
  - "kafka-1:9092"
  - "kafka-2:9092"
  - "kafka-3:9092"

filebeat_enable_logging: true
